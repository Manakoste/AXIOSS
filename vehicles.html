<!DOCTYPE html>
<html lang="ru">
<head>
	<!-- Для PWA -->
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#2c3e50">

	<!-- Для iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш транспорт | ТрансЛогистик</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ТрансЛогистик</h1>
                <p>Надёжные грузоперевозки по всей России</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li class="active"><a href="vehicles.html">Наш транспорт</a></li>
                    <li><a href="routes.html">Направления</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h2>Наш автопарк</h2>
            <p>Современный транспорт для любых грузов</p>
        </div>
    </section>

    <section class="vehicles">
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-type="all">Все</button>
                <button class="filter-btn" data-type="truck">Грузовики</button>
                <button class="filter-btn" data-type="trailer">Прицепы</button>
                <button class="filter-btn" data-type="van">Фургоны</button>
            </div>
            
            <div class="vehicle-list" id="vehicleList">
                <!-- Транспорт будет загружен через JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 ТрансЛогистик. Все права защищены.</p>
        </div>
    </footer>
